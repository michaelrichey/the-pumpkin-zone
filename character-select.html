<!DOCTYPE html>

<head>
  <title>Choose your character!</title>
  <link href="character-select.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="box1">
    <!-- <img src="images/picture-choice-contra.png"> -->

    <div id="charview1">
      <div id="charview1a">
        Player number icon
        <button id="wacky-button" value="on">Wacky style</button>
      </div>
      <div id="charview1b">Character name</div>
      <div id="charview1c">character full body image</div>
    </div>
    <div id="charview2">
      <div id="charview2a">Headshot</div>
      <div id="charview2b">
        <ul></ul>
      </div>
      <div id="charview2c">Bio</div>
      <div id="charview2d">Stats bars</div>
    </div>
  </div>

  <div class="grid">
    <div class="selecto" id="char1"></div>
    <div class="selecto" id="char2"></div>
    <div class="selecto" id="char3"></div>
    <div class="selecto" id="char4"></div>
  </div>

  <script src="character-select.js"></script>
